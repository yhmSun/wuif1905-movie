<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movie</title>
</head>
<script src="echarts.min.js"></script>
<script src="data.js"></script>
<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    body,html{
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .container{
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        /*background: red;*/
    }
</style>
<body>

<div class="container"></div>

<script>
    let container = document.querySelector('.container');
    let mycharts = echarts.init(container);
    let selected = {};
    let series = [];

    categories.forEach(category=>{
        let movies = data.filter(ele=>ele[4].includes(category));
        if(category == '全部'){
            selected[category] = true;
        }else{
            selected[category] = false;
        }
        let obj = {
            name:category,
            data:category=='全部'? data:movies,
            type:'scatter',
            symbolSize: function (data) {
                return Math.ceil(data[2]/10);
            },
            label: {
                emphasis: {
                    show: true,
                    formatter: function (param) {
                        return param.data[3];
                    },
                    position: 'top'
                }
            },
        }
        series.push(obj);

    });
    console.log(selected);
    console.log(series);
    let option = {
        backgroundColor: new echarts.graphic.RadialGradient(0.3, 0.3, 0.8, [{
            offset: 0,
            color: '#f7f8fa'
        }, {
            offset: 1,
            color: '#cdd0d5'
        }]),
        title: {
            text: '豆瓣电影评分'
        },
        xAxis: {
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            }
        },
        yAxis: {
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            },
            scale: true
        },
        legend:{
            type:'scroll',
            data:categories,
            selected,
            selectedMode:'single'
        },
        tooltip: {
            trigger: 'item',
            formatter: function (params) {
                let data = params.data;
                return `名字：${data[3]}<br/>
                        类型：${data[4]}<br/>
                        评分：${data[2]}`
            }
        },
        series

    };
    mycharts.setOption(option);
</script>

</body>
</html>
